<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    
    <!-- Link to external CSS -->
    <link href="assets/style/cardstyle.css" rel="stylesheet" type="text/css"/>
    
    <!-- Google Fonts for Bebas Neue and Sixtyfour Convergence -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

</head>
<body class="blackjack-entry"> 
    <h1 class="bebas-neue-regular">Blackjack Game</h1>

    <!-- Display Username -->
    <div id="usernameDisplay" class="username-display"></div>

    <!-- Game Board -->
    <div class="game-board">
        <div id="dealerArea">
            <h2 class="bebas-neue-regular">Dealer's Hand</h2>
            <div class="card-container" id="dealerHand"></div>
        </div>
        
        <div id="playerArea">
            <h2 class="bebas-neue-regular">Player's Hand</h2>
            <div class="card-container" id="playerHand"></div>
        </div>
    </div>

    <!-- Message Area -->
    <div id="messageArea" class="message-area"></div>

    <!-- Bet and Wallet Area -->
    <div id="currentBet" class="bet-display">Current Bet: $0</div>
    <div id="walletDisplay" class="wallet-display">Wallet: $1000</div>

    <!-- Game Play Buttons -->
    <div class="controls">
        <button id="hitButton">Hit</button>
        <button id="dealButton">Deal</button>
        <button id="incrementButton">Increase Bet</button>
        <button id="decrementButton">Decrease Bet</button>
        <button id="resetButton">Reset</button>
        <button id="stayButton">Stay</button>

        <!-- AJAX buttons -->
        <button id="xhr-button">Get Move (XHR)</button>
        <button id="jquery-button">Get Move (jQuery)</button>
        <button id="fetch-button">Get Move (Fetch API)</button>
    </div>

    <!-- Card Count -->
    <div id="cardsLeftArea" class="cards-left-display">
        Cards left in the deck: <span id="cardsLeftCount">52</span>
    </div>

    <div id="shufflingModal" class="modal">
        <div class="modal-content">
            <p>Shuffling cards...</p>
            <div class="loader"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="assets/js/models.js" type="text/javascript"></script>
    <script src="assets/js/view.js" type="text/javascript"></script>
    <script src="assets/js/listeners.js" type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
