<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="player-number" content="2">
    <title>Start Game Player 2</title>

    <!-- Google Fonts for Bebas Neue and Sixtyfour Convergence -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/player2/assets/style/introduction.css">
</head>
<body class="blackjack-entry">
    <div class="entry-container">
        <h1 class="bebas-neue-regular">Welcome to Blackjack</h1>
        
        <!-- User Input Form -->
        <form action="gameplay.html" method="GET" class="start-form">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z]{4,20}" title="4-20 letters only" class="username-input">
            <input type="submit" value="Start Game" class="start-button">
        </form>
        
        <!-- High Scores Table -->
        <h2>High Scores</h2>
        <table id="highscores-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>High Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- High scores will be dynamically populated here -->
                <td colspan="3">Loading...</td>
            </tbody>
        </table>
    </div>

    <!-- Add before your other scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/player2/assets/js/app.js" type="text/javascript"></script>
    <script src="/player2/assets/js/highscores.js"></script>
</body>
</html>
